dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    runtime 'xml-security:xmlsec:1.3.0'
    testCompile 'org.springframework:spring-test:5.2.2.RELEASE'
    testCompile 'org.springframework:spring-core:5.2.2.RELEASE'
    testCompile 'org.springframework:spring-context:5.2.2.RELEASE'
    testCompile 'log4j:log4j:1.2.17'
    compileOnly 'org.springframework:spring-beans:5.2.2.RELEASE'
    compileOnly 'org.springframework:spring-web:5.2.2.RELEASE'
}

description = 'Jasig CAS Client for Java - Core'

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
